<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <style>
      text { font-family: Inter, system-ui, sans-serif; text-rendering: geometricPrecision; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#0f172a"/>

  <!-- Left indigo bar -->
  <rect x="0" y="0" width="6" height="1080" fill="#5b4dff"/>

  <!-- Slide counter top-right -->
  <text x="1042" y="58" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#475569" letter-spacing="2" text-rendering="geometricPrecision">05 / 05</text>

  <!-- "READY TO FIX IT?" white 88px bold centered -->
  <text x="540" y="340" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="88" font-weight="800" fill="#ffffff" text-rendering="geometricPrecision">READY TO FIX IT?</text>

  <!-- Indigo divider 300px centered -->
  <rect x="390" y="370" width="300" height="4" fill="#5b4dff"/>

  <!-- Prices mint 42px -->
  <text x="540" y="450" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="600" fill="#2dd4bf" text-rendering="geometricPrecision">$3,000 · $5,000 · $10,000</text>

  <!-- "No lock-in. You own it." #64748b 32px -->
  <text x="540" y="520" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="32" fill="#64748b" text-rendering="geometricPrecision">No lock-in. You own it.</text>

  <!-- Indigo rect button -->
  <rect x="190" y="680" width="700" height="88" rx="12" ry="12" fill="#5b4dff"/>
  <text x="540" y="734" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="#ffffff" text-rendering="geometricPrecision">IMPROVEYOURSITE.COM/TRADES.HTML</text>

  <!-- Bottom URL -->
  <text x="540" y="1042" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="26" fill="#2dd4bf" font-weight="600" text-rendering="geometricPrecision">improveyoursite.com</text>
</svg>
