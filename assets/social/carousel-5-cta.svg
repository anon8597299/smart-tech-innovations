<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <style>
      text { font-family: Inter, system-ui, -apple-system, sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#0f172a"/>

  <!-- Left vertical indigo bar (4px full height) -->
  <rect x="0" y="0" width="4" height="1080" fill="#5b4dff"/>

  <!-- Slide counter top-right -->
  <text x="1000" y="80" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#475569">05 / 05</text>

  <!-- Main headline: READY TO FIX IT? -->
  <text x="540" y="340" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="90" font-weight="700" fill="#ffffff">READY TO FIX IT?</text>

  <!-- Indigo horizontal divider line (4px, 300px wide, centered) -->
  <rect x="390" y="416" width="300" height="4" rx="2" fill="#5b4dff"/>

  <!-- Pricing tiers -->
  <text x="540" y="500" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="700" fill="#2dd4bf">$3,000 · $5,000 · $10,000</text>

  <!-- No lock-in subtext -->
  <text x="540" y="570" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="#64748b">No lock-in. You own it.</text>

  <!-- CTA button rectangle -->
  <rect x="190" y="650" width="700" height="90" rx="12" fill="#5b4dff"/>

  <!-- CTA button text -->
  <text x="540" y="702" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="700" fill="#ffffff">SEE PRICING AT IMPROVEYOURSITE.COM</text>
</svg>
