  <text x="236" y="572" font-size="34" fill="#94a3b8" text-rendering="geometricPrecision">they'll find a venue that lets them.</text>

  <!-- Footer URL -->
  <text x="540" y="1042" font-size="22" text-anchor="middle" fill="#2dd4bf" text-rendering="geometricPrecision">improveyoursite.com</text>
