  <!-- Mint circle -->
  <circle cx="130" cy="420" r="72" fill="#2dd4bf"/>

  <!-- Calendar/booking icon inside circle -->
  <!-- Calendar body -->
  <rect x="100" y="402" width="60" height="50" rx="4" fill="none" stroke="white" stroke-width="5"/>
  <!-- Top header bar of calendar -->
  <rect x="100" y="402" width="60" height="16" rx="4" fill="white"/>
  <!-- Booking tab lines (top of rect â€” two vertical bumps) -->
  <rect x="114" y="394" width="6" height="14" rx="3" fill="white"/>
  <rect x="140" y="394" width="6" height="14" rx="3" fill="white"/>
  <!-- Grid lines inside calendar -->
  <rect x="108" y="428" width="10" height="8" rx="1" fill="white" opacity="0.7"/>
  <rect x="125" y="428" width="10" height="8" rx="1" fill="white" opacity="0.7"/>
  <rect x="142" y="428" width="10" height="8" rx="1" fill="white" opacity="0.7"/>

  <!-- Headline -->
  <text x="236" y="380" font-size="68" font-weight="800" fill="white" text-rendering="geometricPrecision">NO ONLINE BOOKING</text>
  <text x="236" y="458" font-size="68" font-weight="800" fill="white" text-rendering="geometricPrecision">= LOST RESERVATIONS</text>

  <!-- Body text -->
