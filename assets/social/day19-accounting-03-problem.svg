<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <rect width="1080" height="1080" fill="#0f172a"/>
  <!-- Left indigo bar -->
  <rect x="0" y="0" width="6" height="1080" fill="#5b4dff"/>
  <!-- Slide counter -->
  <text x="1020" y="72" text-anchor="end" fill="#475569" font-size="24" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">03 / 05</text>
  <!-- Mint circle -->
  <circle cx="130" cy="420" r="72" fill="#2dd4bf"/>
  <!-- Clock icon: face -->
  <circle cx="130" cy="420" r="38" fill="none" stroke="#ffffff" stroke-width="5"/>
  <!-- Clock hand: 12 o'clock (pointing up) -->
  <line x1="130" y1="420" x2="130" y2="388" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  <!-- Clock hand: 3 o'clock (pointing right) -->
  <line x1="130" y1="420" x2="162" y2="420" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  <!-- Headline -->
  <text x="236" y="380" fill="#ffffff" font-size="68" font-weight="800" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">SLOW SITES LOSE</text>
  <text x="236" y="458" fill="#ffffff" font-size="68" font-weight="800" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">ACCOUNTING LEADS</text>
  <!-- Body copy -->
  <text x="236" y="530" fill="#94a3b8" font-size="34" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">Clients booking a new accountant won't wait</text>
  <text x="236" y="572" fill="#94a3b8" font-size="34" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">for a slow, outdated website to load.</text>
  <!-- Footer -->
  <text x="540" y="1042" text-anchor="middle" fill="#2dd4bf" font-size="22" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">improveyoursite.com</text>
</svg>
