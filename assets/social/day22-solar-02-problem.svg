<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <rect width="1080" height="1080" fill="#0f172a"/>
  <!-- Left indigo bar -->
  <rect x="0" y="0" width="6" height="1080" fill="#5b4dff"/>
  <!-- Slide counter -->
  <text x="1020" y="72" text-anchor="end" fill="#475569" font-size="24" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">02 / 05</text>
  <!-- Mint circle -->
  <circle cx="130" cy="420" r="72" fill="#2dd4bf"/>
  <!-- Sun icon: central circle -->
  <circle cx="130" cy="420" r="22" fill="#ffffff"/>
  <!-- Sun rays: 8 lines at 45-degree intervals -->
  <!-- 0 deg (right) -->
  <line x1="158" y1="420" x2="174" y2="420" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <!-- 45 deg (bottom-right) -->
  <line x1="149.8" y1="440.8" x2="161.1" y2="452.1" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <!-- 90 deg (down) -->
  <line x1="130" y1="448" x2="130" y2="464" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <!-- 135 deg (bottom-left) -->
  <line x1="110.2" y1="440.8" x2="98.9" y2="452.1" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <!-- 180 deg (left) -->
  <line x1="102" y1="420" x2="86" y2="420" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <!-- 225 deg (top-left) -->
  <line x1="110.2" y1="399.2" x2="98.9" y2="387.9" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <!-- 270 deg (up) -->
  <line x1="130" y1="392" x2="130" y2="376" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <!-- 315 deg (top-right) -->
  <line x1="149.8" y1="399.2" x2="161.1" y2="387.9" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <!-- Headline -->
  <text x="236" y="380" fill="#ffffff" font-size="68" font-weight="800" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">THOUSANDS ARE</text>
  <text x="236" y="458" fill="#ffffff" font-size="68" font-weight="800" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">GOOGLING SOLAR NOW</text>
  <!-- Body copy -->
  <text x="236" y="530" fill="#94a3b8" font-size="34" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">Solar demand in regional Australia is at</text>
  <text x="236" y="572" fill="#94a3b8" font-size="34" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">record levels. Are they finding you?</text>
  <!-- Footer -->
  <text x="540" y="1042" text-anchor="middle" fill="#2dd4bf" font-size="22" font-family="Inter, system-ui, sans-serif" text-rendering="geometricPrecision">improveyoursite.com</text>
</svg>
