<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <!--
    INDUSTRY TILE TEMPLATE â€” TRADES
    Duplicate this file and swap "PLUMBERS" for:
      Electricians / Solar / GP Clinics / Accountants / Advisers
    Also update the wrench icon or circle gradient to suit the industry if desired.
  -->
  <defs>
    <style>
      text { font-family: Inter, system-ui, -apple-system, sans-serif; }
    </style>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5b4dff"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#0f172a"/>

  <!-- Icon circle with gradient -->
  <circle cx="540" cy="240" r="90" fill="url(#circleGradient)"/>

  <!-- Wrench icon (simplified white wrench shape) -->
  <!-- Wrench handle -->
  <rect x="521" y="195" width="38" height="110" rx="8" fill="#ffffff" transform="rotate(-40 540 250)"/>
  <!-- Wrench head (open-end box) -->
  <rect x="505" y="165" width="70" height="44" rx="10" fill="#ffffff"/>
  <!-- Notch left of wrench head -->
  <rect x="505" y="172" width="18" height="30" rx="3" fill="url(#circleGradient)"/>
  <!-- Notch right of wrench head -->
  <rect x="557" y="172" width="18" height="30" rx="3" fill="url(#circleGradient)"/>

  <!-- "BUILT FOR" label -->
  <text
    x="540"
    y="430"
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="36"
    fill="#94a3b8"
    letter-spacing="4"
  >BUILT FOR</text>

  <!-- Industry headline -->
  <text
    x="540"
    y="530"
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="96"
    font-weight="700"
    fill="#ffffff"
  >PLUMBERS</text>

  <!-- Indigo underline -->
  <rect x="410" y="558" width="260" height="4" rx="2" fill="#5b4dff"/>

  <!-- Value prop line 1 -->
  <text
    x="540"
    y="662"
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="42"
    font-weight="700"
    fill="#2dd4bf"
  >Rank locally.</text>

  <!-- Value prop line 2 -->
  <text
    x="540"
    y="720"
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="42"
    fill="#ffffff"
  >Get more calls.</text>

  <!-- CTA label -->
  <text
    x="540"
    y="900"
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="28"
    fill="#64748b"
  >See live demos at</text>

  <!-- CTA URL -->
  <text
    x="540"
    y="948"
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="28"
    font-weight="700"
    fill="#2dd4bf"
  >improveyoursite.com</text>
</svg>
