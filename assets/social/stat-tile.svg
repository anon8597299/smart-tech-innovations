<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&amp;display=swap');
      text { font-family: Inter, system-ui, -apple-system, sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#0f172a"/>

  <!-- Full outer border -->
  <rect x="0" y="0" width="1080" height="1080" fill="none" stroke="#5b4dff" stroke-width="12"/>

  <!-- Giant stat number -->
  <text
    x="540"
    y="480"
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="240"
    font-weight="800"
    fill="#2dd4bf"
  >12</text>

  <!-- Stat label -->
  <text
    x="540"
    y="580"
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="56"
    font-weight="700"
    fill="#ffffff"
    letter-spacing="2"
  >ENQUIRIES PER WEEK</text>

  <!-- Horizontal divider -->
  <line
    x1="340" y1="660" x2="740" y2="660"
    stroke="#ffffff"
    stroke-width="1"
    opacity="0.1"
  />

  <!-- Sub-label -->
  <text
    x="540"
    y="740"
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="30"
    fill="#64748b"
  >After Complete Build ($5,000)</text>

  <!-- Bottom indigo bar -->
  <rect x="0" y="950" width="1080" height="130" fill="#5b4dff"/>

  <!-- Bar CTA text -->
  <text
    x="540"
    y="1028"
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="28"
    font-weight="700"
    fill="#ffffff"
  >See pricing at improveyoursite.com</text>
</svg>
