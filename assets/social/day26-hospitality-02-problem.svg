<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <style>text { font-family: Inter, system-ui, sans-serif; text-rendering: geometricPrecision; }</style>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#0f172a"/>

  <!-- Left vertical bar -->
  <rect x="0" y="0" width="6" height="1080" fill="#5b4dff"/>

  <!-- Counter top-right -->
  <text x="1020" y="72" text-anchor="end" fill="#475569" font-size="24" text-rendering="geometricPrecision">02 / 05</text>

  <!-- Mint circle -->
  <circle cx="130" cy="420" r="72" fill="#2dd4bf"/>

  <!-- Fork icon: thin white rect left -->
  <rect x="112" y="396" width="8" height="50" rx="2" fill="white"/>
  <!-- Fork tines -->
  <rect x="106" y="396" width="4" height="18" rx="1" fill="white"/>
  <rect x="118" y="396" width="4" height="18" rx="1" fill="white"/>

  <!-- Knife icon: thin white rect right -->
  <rect x="136" y="396" width="8" height="50" rx="2" fill="white"/>
  <!-- Knife blade taper -->
  <path d="M136 396 L144 396 L144 414 Q140 418 136 414 Z" fill="white"/>

  <!-- Headline -->
  <text x="236" y="380" font-size="68" font-weight="800" fill="white" text-rendering="geometricPrecision">NO MENU OR HOURS</text>
  <text x="236" y="458" font-size="68" font-weight="800" fill="white" text-rendering="geometricPrecision">ON YOUR WEBSITE</text>

  <!-- Body text -->
  <text x="236" y="530" font-size="34" fill="#94a3b8" text-rendering="geometricPrecision">Diners check your menu before they leave</text>
  <text x="236" y="572" font-size="34" fill="#94a3b8" text-rendering="geometricPrecision">the house. If it's not there, they pick elsewhere.</text>

  <!-- Footer URL -->
  <text x="540" y="1042" font-size="22" text-anchor="middle" fill="#2dd4bf" text-rendering="geometricPrecision">improveyoursite.com</text>
</svg>
