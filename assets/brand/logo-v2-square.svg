<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800" role="img" aria-label="ImproveYourSite">
  <defs>
    <!-- Subtle radial glow behind bars -->
    <radialGradient id="bg-glow" cx="50%" cy="45%" r="55%">
      <stop offset="0%"   stop-color="#1a1040"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>
    <!-- Bar gradient: left (indigo) → right (mint), spans bar area -->
    <linearGradient id="bar-sq" x1="311" y1="0" x2="489" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#5b4dff"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
    <!-- Wordmark gradient -->
    <linearGradient id="wm-sq" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#5b4dff"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bg-glow)"/>

  <!-- Three rising bars — centred, scaled for 800×800 -->
  <!-- Bars span x=311→489 (178px wide), baseline at y=470 -->
  <!-- Bar 1: short -->
  <rect x="311" y="385" width="50" height="85"  rx="10" fill="url(#bar-sq)"/>
  <!-- Bar 2: medium -->
  <rect x="375" y="330" width="50" height="140" rx="10" fill="url(#bar-sq)"/>
  <!-- Bar 3: tall -->
  <rect x="439" y="265" width="50" height="205" rx="10" fill="url(#bar-sq)"/>

  <!-- Business name — two-tone, centre-anchored -->
  <text text-anchor="middle" x="400" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="58" font-weight="800" letter-spacing="-1.5">
    <tspan y="545" fill="#ffffff">Improve</tspan><tspan fill="#2dd4bf">YourSite</tspan>
  </text>

  <!-- Tagline -->
  <text x="400" y="592" text-anchor="middle"
        font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="500"
        fill="#64748b" letter-spacing="2">
    Websites · SEO · Results
  </text>

  <!-- URL -->
  <text x="400" y="640" text-anchor="middle"
        font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="400"
        fill="#475569">
    improveyoursite.com
  </text>
</svg>
