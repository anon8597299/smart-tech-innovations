<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800" role="img" aria-label="ImproveYourSite">
  <defs>
    <!-- Subtle light background: white centre fading to very soft indigo at edges -->
    <radialGradient id="bg-light" cx="50%" cy="45%" r="65%">
      <stop offset="0%"   stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ece9ff"/>
    </radialGradient>
    <!-- Bar gradient: indigo → mint across bar area -->
    <linearGradient id="bar-lt" x1="299" y1="0" x2="501" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#5b4dff"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
    <!-- Wordmark gradient for "YourSite" -->
    <linearGradient id="wm-lt" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#5b4dff"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bg-light)"/>

  <!-- Subtle top accent line -->
  <rect x="0" y="0" width="800" height="5" fill="url(#bar-lt)"/>

  <!-- Three rising bars — centred, baseline at y=490 -->
  <!-- Bar 1: short, indigo -->
  <rect x="299" y="400" width="58" height="90"  rx="12" fill="url(#bar-lt)"/>
  <!-- Bar 2: medium -->
  <rect x="371" y="340" width="58" height="150" rx="12" fill="url(#bar-lt)"/>
  <!-- Bar 3: tall, mint -->
  <rect x="443" y="265" width="58" height="225" rx="12" fill="url(#bar-lt)"/>

  <!-- Business name -->
  <!-- "Improve" dark ink -->
  <text text-anchor="middle" x="400" y="560"
        font-family="Inter, system-ui, -apple-system, sans-serif"
        font-size="60" font-weight="800" letter-spacing="-2" fill="#0f172a">Improve</text>
  <!-- "YourSite" indigo (separate element so gradient can be applied if needed) -->
  <text text-anchor="middle" x="400" y="628"
        font-family="Inter, system-ui, -apple-system, sans-serif"
        font-size="60" font-weight="800" letter-spacing="-2" fill="#5b4dff">YourSite</text>

  <!-- Tagline -->
  <text text-anchor="middle" x="400" y="672"
        font-family="Inter, system-ui, sans-serif"
        font-size="20" font-weight="500" letter-spacing="2.5" fill="#94a3b8">WEBSITES · SEO · RESULTS</text>

  <!-- Subtle bottom accent -->
  <rect x="0" y="795" width="800" height="5" fill="url(#bar-lt)"/>
</svg>
