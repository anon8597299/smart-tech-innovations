<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60" role="img" aria-label="ImproveYourSite">
  <defs>
    <linearGradient id="iys-bar-dk" x1="0" y1="0" x2="60" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#5b4dff"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
  </defs>

  <!-- Icon mark: three rising bars (same colours work great on dark) -->
  <rect x="5"  y="32" width="13" height="22" rx="3.5" fill="url(#iys-bar-dk)"/>
  <rect x="23" y="20" width="13" height="34" rx="3.5" fill="url(#iys-bar-dk)"/>
  <rect x="41" y="8"  width="13" height="46" rx="3.5" fill="url(#iys-bar-dk)"/>

  <!-- Wordmark â€” white + mint for dark backgrounds -->
  <text font-family="Inter, system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" letter-spacing="-0.5">
    <tspan x="72" y="38" fill="#ffffff">Improve</tspan><tspan fill="#2dd4bf">YourSite</tspan>
  </text>
</svg>
