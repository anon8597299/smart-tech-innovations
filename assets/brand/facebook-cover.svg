<svg xmlns="http://www.w3.org/2000/svg" width="820" height="462" viewBox="0 0 820 462">
  <defs>
    <style>text { font-family: Inter, system-ui, -apple-system, sans-serif; }</style>
  </defs>

  <!-- Background -->
  <rect width="820" height="462" fill="#0f172a"/>

  <!-- Top indigo accent bar -->
  <rect x="0" y="0" width="820" height="5" fill="#5b4dff"/>

  <!-- Bottom mint accent bar -->
  <rect x="0" y="458" width="820" height="4" fill="#2dd4bf"/>

  <!-- Left decorative mini-bars (profile pic zone — texture behind profile picture) -->
  <rect x="44" y="337" width="18" height="125" rx="4" fill="#5b4dff" opacity="0.25"/>
  <rect x="70" y="307" width="18" height="155" rx="4" fill="#5b4dff" opacity="0.35"/>
  <rect x="96" y="262" width="18" height="200" rx="4" fill="#5b4dff" opacity="0.45"/>

  <!-- Rising bars — right side, full height to bottom -->
  <rect x="604" y="327" width="32" height="130" rx="5" fill="#5b4dff" opacity="0.45"/>
  <rect x="646" y="287" width="32" height="170" rx="5" fill="#5b4dff" opacity="0.62"/>
  <rect x="688" y="207" width="32" height="250" rx="5" fill="#5b4dff" opacity="0.87"/>
  <rect x="730" y="232" width="32" height="225" rx="5" fill="#2dd4bf" opacity="0.80"/>
  <rect x="772" y="272" width="32" height="185" rx="5" fill="#2dd4bf" opacity="0.55"/>

  <!-- ── Content centred in the 462px canvas ── -->

  <!-- Brand name -->
  <text
    x="220" y="178"
    font-size="46" font-weight="800"
    fill="#ffffff"
    letter-spacing="-1"
  >Improve<tspan fill="#5b4dff">YourSite</tspan></text>

  <!-- Indigo underline -->
  <rect x="220" y="189" width="330" height="3" rx="1.5" fill="#5b4dff"/>

  <!-- Tagline -->
  <text
    x="220" y="222"
    font-size="20"
    fill="#94a3b8"
  >Websites that rank, convert &amp; grow.</text>

  <!-- Differentiators -->
  <text
    x="220" y="254"
    font-size="13"
    fill="#475569"
    letter-spacing="0.4"
  >From $3,000  ·  No monthly fees  ·  8 industry templates</text>

  <!-- URL -->
  <text
    x="220" y="316"
    font-size="18" font-weight="700"
    fill="#2dd4bf"
    letter-spacing="0.3"
  >improveyoursite.com</text>

</svg>
