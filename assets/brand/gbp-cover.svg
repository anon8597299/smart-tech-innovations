<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 608" width="1080" height="608" role="img" aria-label="ImproveYourSite — Google Business Profile Cover">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%"   stop-color="#141d35"/>
      <stop offset="100%" stop-color="#080d1a"/>
    </radialGradient>
    <linearGradient id="bar-us" x1="680" y1="0" x2="990" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#5b4dff"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
    <linearGradient id="accent-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#5b4dff"/>
      <stop offset="60%"  stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#2dd4bf" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="glow" cx="75%" cy="55%" r="40%">
      <stop offset="0%"   stop-color="#5b4dff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#5b4dff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="608" fill="url(#bg)"/>
  <rect width="1080" height="608" fill="url(#glow)"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1080" height="5" fill="url(#accent-line)"/>

  <!-- Decorative rising bars (right side) -->
  <rect x="688" y="358" width="74" height="170" rx="14" fill="url(#bar-us)" opacity="0.9"/>
  <rect x="782" y="258" width="74" height="270" rx="14" fill="url(#bar-us)" opacity="0.9"/>
  <rect x="876" y="138" width="74" height="390" rx="14" fill="url(#bar-us)" opacity="0.9"/>

  <!-- Thin baseline under bars -->
  <rect x="680" y="528" width="290" height="2" rx="1" fill="url(#bar-us)" opacity="0.25"/>

  <!-- Vertical separator -->
  <rect x="630" y="100" width="1" height="408" fill="#ffffff" opacity="0.05"/>

  <!-- ─────────────────────────────────────── -->
  <!-- CENTRED LEFT CONTENT BLOCK             -->
  <!-- Content block: x=80–600, centre y=304  -->
  <!-- ─────────────────────────────────────── -->

  <!-- Mini logo mark -->
  <rect x="90"  y="170" width="16" height="11" rx="2.5" fill="url(#accent-line)"/>
  <rect x="112" y="164" width="16" height="17" rx="2.5" fill="url(#accent-line)"/>
  <rect x="134" y="158" width="16" height="23" rx="2.5" fill="url(#accent-line)"/>
  <text x="160" y="181"
        font-family="Inter, system-ui, -apple-system, sans-serif"
        font-size="19" font-weight="700" letter-spacing="-0.3">
    <tspan fill="#ffffff">Improve</tspan><tspan fill="#5b4dff">YourSite</tspan>
  </text>

  <!-- Main headline — 2 lines, large -->
  <text x="90" y="272"
        font-family="Inter, system-ui, -apple-system, sans-serif"
        font-size="66" font-weight="800" letter-spacing="-2.5" fill="#ffffff">
    Websites that
  </text>
  <text x="90" y="352"
        font-family="Inter, system-ui, -apple-system, sans-serif"
        font-size="66" font-weight="800" letter-spacing="-2.5">
    <tspan fill="#5b4dff">rank</tspan><tspan fill="#ffffff">, </tspan><tspan fill="#2dd4bf">convert</tspan><tspan fill="#ffffff"> &amp; grow.</tspan>
  </text>

  <!-- Single sub-line — clean and tight -->
  <text x="90" y="400"
        font-family="Inter, system-ui, sans-serif"
        font-size="19" font-weight="400" fill="#64748b" letter-spacing="0">
    For Australian tradies, clinics, advisers &amp; service businesses.
  </text>

  <!-- Divider -->
  <rect x="90" y="432" width="460" height="1" fill="#ffffff" opacity="0.07"/>

  <!-- URL — prominent -->
  <text x="90" y="500"
        font-family="Inter, system-ui, sans-serif"
        font-size="24" font-weight="700" fill="#2dd4bf" letter-spacing="-0.3">
    improveyoursite.com
  </text>

  <!-- Pricing line — small, understated -->
  <text x="90" y="536"
        font-family="Inter, system-ui, sans-serif"
        font-size="15" font-weight="400" fill="#475569">
    Scan &amp; Fix $3,000  ·  Complete Build $5,000  ·  Premium Growth $10,000
  </text>

  <!-- Bottom accent line -->
  <rect x="0" y="603" width="1080" height="5" fill="url(#accent-line)"/>
</svg>
