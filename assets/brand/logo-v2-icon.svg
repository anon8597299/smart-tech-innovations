<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60" role="img" aria-label="ImproveYourSite">
  <defs>
    <!-- Gradient spans full icon width so each bar gets a distinct hue -->
    <linearGradient id="iys-bar" x1="0" y1="0" x2="60" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#5b4dff"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
  </defs>
  <!-- Three rising bars — all sharing the left→right gradient -->
  <!-- Bar 1 (short, indigo end) -->
  <rect x="5"  y="32" width="13" height="22" rx="3.5" fill="url(#iys-bar)"/>
  <!-- Bar 2 (medium, mid-gradient) -->
  <rect x="23" y="20" width="13" height="34" rx="3.5" fill="url(#iys-bar)"/>
  <!-- Bar 3 (tall, mint end) -->
  <rect x="41" y="8"  width="13" height="46" rx="3.5" fill="url(#iys-bar)"/>
</svg>
