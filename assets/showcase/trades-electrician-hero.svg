<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" role="img" aria-labelledby="title desc">
  <title id="title">Electrician working on switchboard illustration</title>
  <desc id="desc">Custom electrician hero illustration for ImproveYourSite trade package.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF7ED"/>
      <stop offset="100%" stop-color="#FFEDD5"/>
    </linearGradient>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1F2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="vest" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FB923C"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>
  <rect x="90" y="110" width="1420" height="760" rx="26" fill="url(#wall)" stroke="#CBD5E1" stroke-width="6"/>

  <!-- Service labels -->
  <g font-family="Inter,Segoe UI,Arial,sans-serif" font-weight="700" font-size="28" fill="#334155">
    <text x="170" y="190">Residential Electrical</text>
    <text x="620" y="190">Switchboard Upgrades</text>
    <text x="1080" y="190">24/7 Callouts</text>
  </g>

  <!-- Switchboard frame -->
  <rect x="1020" y="220" width="370" height="560" rx="20" fill="#F8FAFC" stroke="#64748B" stroke-width="8" filter="url(#soft)"/>
  <rect x="1050" y="260" width="310" height="460" rx="12" fill="url(#panel)"/>

  <!-- Cables -->
  <g stroke="#0EA5E9" stroke-width="9" fill="none" stroke-linecap="round">
    <path d="M1075 325 C 930 260, 780 280, 640 360"/>
    <path d="M1110 360 C 940 300, 760 320, 600 430"/>
    <path d="M1145 395 C 960 350, 790 390, 640 500"/>
    <path d="M1180 430 C 990 410, 840 450, 700 575"/>
    <path d="M1215 465 C 1040 450, 910 510, 780 650"/>
  </g>

  <!-- Electrician silhouette -->
  <g transform="translate(620 380)">
    <ellipse cx="170" cy="400" rx="170" ry="36" fill="#94A3B8" opacity="0.25"/>
    <rect x="115" y="225" width="110" height="165" rx="30" fill="#1E293B"/>
    <rect x="95" y="145" width="150" height="135" rx="26" fill="url(#vest)"/>
    <rect x="125" y="178" width="14" height="95" fill="#FDE68A"/>
    <rect x="201" y="178" width="14" height="95" fill="#FDE68A"/>
    <circle cx="170" cy="120" r="52" fill="#334155"/>
    <rect x="124" y="102" width="92" height="26" rx="12" fill="#1D4ED8"/>
    <path d="M210 225 L290 185 L302 210 L230 255 Z" fill="#1E293B"/>
    <path d="M288 184 L330 176 L332 195 L300 210 Z" fill="#D97706"/>
    <rect x="128" y="374" width="34" height="130" rx="15" fill="#334155"/>
    <rect x="178" y="374" width="34" height="130" rx="15" fill="#334155"/>
    <rect x="114" y="498" width="52" height="30" rx="10" fill="#111827"/>
    <rect x="172" y="498" width="52" height="30" rx="10" fill="#111827"/>
  </g>

  <!-- Sparks icon -->
  <g transform="translate(1260 325)">
    <circle cx="0" cy="0" r="28" fill="#F59E0B"/>
    <path d="M-7 -34 L2 -14 L16 -18 L6 4 L20 4 L-3 36 L2 14 L-12 18 L-2 -4 L-15 -4 Z" fill="#FFF"/>
  </g>

  <!-- Footer ribbon -->
  <rect x="90" y="826" width="1420" height="44" rx="0" fill="#0F172A"/>
  <text x="130" y="856" font-family="Inter,Segoe UI,Arial,sans-serif" font-size="24" font-weight="600" fill="#E2E8F0">ImproveYourSite • Electrician Growth Package • Built for Calls, Quotes, and Local SEO</text>
</svg>
